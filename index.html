<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Field Nine — Future Development Platform</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <nav class="nav">
      <div class="nav-brand">FIELD NINE</div>
      <div class="nav-links">
        <a href="#" class="active">MODEL S</a>
        <a href="#" id="aboutLink">MODEL X</a>
        <a href="#" id="contactLink">CYBERTRUCK</a>
      </div>
    </nav>

    <main class="hero">
      <div class="hero-content">
        <h1 class="hero-title">
          <span class="title-line">ACCELERATING THE WORLD'S</span>
          <span class="title-line highlight">TRANSITION TO AI</span>
        </h1>
        <p class="hero-subtitle">Experience the future of development today</p>
        <div class="hero-actions">
          <button class="btn btn-primary" id="startBtn">ORDER NOW</button>
          <button class="btn btn-secondary" id="addCardBtn">LEARN MORE</button>
        </div>
        <div class="hero-stats">
          <div class="stat-item">
            <div class="stat-value" id="count">0</div>
            <div class="stat-label">ACCELERATION</div>
          </div>
          <div class="stat-item">
            <div class="stat-value" id="cardCount">0</div>
            <div class="stat-label">RANGE (MI)</div>
          </div>
          <div class="stat-item">
            <div class="stat-value">3.1s</div>
            <div class="stat-label">0-60 MPH</div>
          </div>
        </div>
      </div>
      <div class="hero-visual">
        <div class="cyber-grid"></div>
        <div class="floating-elements">
          <div class="element" style="--delay: 0s"></div>
          <div class="element" style="--delay: 1s"></div>
          <div class="element" style="--delay: 2s"></div>
        </div>
      </div>
    </main>

    <section class="cards-section">
      <div class="section-title">SPECIFICATIONS</div>
      <div class="cards" id="cardContainer"></div>
    </section>

    <footer class="footer">
      <div class="footer-content">
        <span>© 2024 Field Nine, Inc.</span>
        <button class="btn btn-outline" id="clearBtn">RESET</button>
      </div>
    </footer>
  </div>

  <script src="data.js"></script>
  <script src="ui.js"></script>
  <script src="app.js"></script>
</body>
</html>
