<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Field Nine FSD ‚Äî Full Self-Driving Development</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <nav class="nav">
      <div class="nav-brand">
        <div class="autopilot-logo">
          <div class="logo-ring"></div>
          <div class="logo-center">FN</div>
        </div>
        <span>FIELD NINE FSD</span>
      </div>
      <div class="nav-status">
        <div class="status-indicator active">
          <div class="status-dot"></div>
          <span>Autopilot Ready</span>
        </div>
      </div>
    </nav>

    <main class="dashboard">
      <div class="main-display">
        <div class="radar-container">
          <div class="radar-screen">
            <div class="radar-sweep"></div>
            <div class="radar-grid">
              <div class="grid-circle" style="--size: 100px"></div>
              <div class="grid-circle" style="--size: 200px"></div>
              <div class="grid-circle" style="--size: 300px"></div>
            </div>
            <div class="radar-objects">
              <div class="object" style="--angle: 45deg; --distance: 120px">üöó</div>
              <div class="object" style="--angle: -30deg; --distance: 180px">üè¢</div>
              <div class="object" style="--angle: 90deg; --distance: 250px">üå≥</div>
            </div>
            <div class="radar-center">
              <div class="center-dot"></div>
            </div>
          </div>
          
          <div class="detection-info">
            <h2>Full Self-Driving Development</h2>
            <p>AI-powered autonomous coding system</p>
            <div class="detection-stats">
              <div class="stat-card">
                <div class="stat-icon">üéØ</div>
                <div class="stat-data">
                  <div class="stat-value" id="count">0</div>
                  <div class="stat-label">Objects Detected</div>
                </div>
              </div>
              <div class="stat-card">
                <div class="stat-icon">üöÄ</div>
                <div class="stat-data">
                  <div class="stat-value" id="cardCount">0</div>
                  <div class="stat-label">Deployments</div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="control-panel">
          <div class="panel-header">
            <h3>Autonomous Controls</h3>
            <div class="panel-status">
              <div class="status-light active"></div>
              <span>System Active</span>
            </div>
          </div>
          
          <div class="control-grid">
            <button class="control-btn primary" id="startBtn">
              <div class="btn-icon">üöó</div>
              <div class="btn-text">
                <div class="btn-title">Engage Autopilot</div>
                <div class="btn-subtitle">Full autonomous mode</div>
              </div>
            </button>
            
            <button class="control-btn secondary" id="addCardBtn">
              <div class="btn-icon">üì°</div>
              <div class="btn-text">
                <div class="btn-title">Add Sensor</div>
                <div class="btn-subtitle">Expand detection range</div>
              </div>
            </button>
            
            <button class="control-btn danger" id="clearBtn">
              <div class="btn-icon">‚ö†Ô∏è</div>
              <div class="btn-text">
                <div class="btn-title">Emergency Stop</div>
                <div class="btn-subtitle">Immediate shutdown</div>
              </div>
            </button>
          </div>
        </div>
      </div>

      <div class="sensor-feed">
        <div class="feed-header">
          <h3>Neural Network Feed</h3>
          <div class="feed-controls">
            <button class="feed-btn active">Camera</button>
            <button class="feed-btn">Radar</button>
            <button class="feed-btn">Ultrasonic</button>
          </div>
        </div>
        
        <div class="feed-grid" id="cardContainer">
          <!-- Sensor data cards will appear here -->
        </div>
      </div>
    </main>

    <div class="hud-overlay">
      <div class="hud-info">
        <div class="speed-display">
          <div class="speed-value">88</div>
          <div class="speed-unit">mph</div>
        </div>
        <div class="system-status">
          <div class="status-item">
            <div class="status-icon">üõ°Ô∏è</div>
            <div class="status-text">Safety Score: 98</div>
          </div>
          <div class="status-item">
            <div class="status-icon">üîã</div>
            <div class="status-text">Neural Net: 100%</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="data.js"></script>
  <script src="ui.js"></script>
  <script src="app.js"></script>
</body>
</html>
