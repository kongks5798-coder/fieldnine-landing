<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Field Nine — AI Development Platform</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <!-- 알림 시스템 -->
    <div class="notification-container" id="notificationContainer"></div>

    <nav class="nav">
      <div class="nav-brand">
        <span class="logo">⚡</span>
        <span>Field Nine</span>
      </div>
      <div class="nav-links">
        <a href="#" class="active">Home</a>
        <a href="#" id="aboutLink">About</a>
        <a href="#" id="contactLink">Contact</a>
      </div>
      <div class="system-status" id="systemStatus">
        <div class="status-indicator" id="statusIndicator">
          <div class="status-icon">🔄</div>
          <span class="status-text">시스템 준비 중...</span>
        </div>
      </div>
    </nav>

    <main class="hero">
      <div class="hero-badge">
        <span class="badge-icon">🚀</span>
        <span>AI-Powered Development</span>
      </div>
      
      <h1>Build Anything,<br/><span class="gradient-text">Ship Everywhere</span></h1>
      <p class="hero-desc">이 에디터에서 직접 코드를 수정해보세요.<br/>실시간으로 결과가 반영됩니다.</p>
      
      <div class="hero-actions">
        <button class="btn btn-primary" id="startBtn">
          <span class="btn-text">시작하기</span>
          <span class="btn-loader" id="startLoader"></span>
        </button>
        <button class="btn btn-secondary" id="addCardBtn">
          <span class="btn-text">카드 추가</span>
          <span class="btn-loader" id="addLoader"></span>
        </button>
        <button class="btn btn-outline" id="clearBtn">
          <span class="btn-text">초기화</span>
          <span class="btn-loader" id="clearLoader"></span>
        </button>
      </div>
      
      <div class="counter-display">
        <div class="counter-item">
          <span class="counter-label">클릭</span>
          <span class="counter-value" id="count">0</span>
          <div class="counter-status" id="countStatus"></div>
        </div>
        <div class="counter-item">
          <span class="counter-label">카드</span>
          <span class="counter-value" id="cardCount">0</span>
          <div class="counter-status" id="cardStatus"></div>
        </div>
      </div>
    </main>

    <section class="cards-section">
      <div class="section-header">
        <h2>최근 활동</h2>
        <div class="section-subtitle">실시간으로 생성되는 카드들</div>
        <div class="section-status" id="sectionStatus">
          <div class="loading-spinner"></div>
          <span>카드 로딩 중...</span>
        </div>
      </div>
      <div class="cards" id="cardContainer">
        <!-- Cards will be dynamically inserted here -->
      </div>
    </section>

    <footer class="footer">
      <div class="footer-content">
        <p>Built with <span class="heart">❤️</span> by Field Nine AI</p>
        <div class="footer-links">
          <a href="#" id="githubLink">GitHub</a>
          <a href="#" id="docsLink">Docs</a>
          <a href="#" id="supportLink">Support</a>
        </div>
      </div>
    </footer>

    <!-- 오류 모달 -->
    <div class="error-modal" id="errorModal">
      <div class="modal-content">
        <div class="modal-header">
          <div class="error-icon">⚠️</div>
          <h3>오류 발생</h3>
          <button class="modal-close" id="modalClose">×</button>
        </div>
        <div class="modal-body">
          <p id="errorMessage">알 수 없는 오류가 발생했습니다.</p>
          <div class="error-details" id="errorDetails"></div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" id="retryBtn">다시 시도</button>
          <button class="btn btn-outline" id="dismissBtn">닫기</button>
        </div>
      </div>
    </div>
  </div>

  <script src="data.js"></script>
  <script src="ui.js"></script>
  <script src="app.js"></script>
</body>
</html>
